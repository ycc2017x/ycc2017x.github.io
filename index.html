                if (!src) return

                script.setAttribute('type', 'text/javascript');

                script.setAttribute('src', src);
                script.async = false;
                targetEl.appendChild(script);
            }
        }

        if (loc.indexOf('localhost') > -1) {

                window.location.protocol + "//localhost:8080/webpack-dev-server.js",
                window.location.protocol + "//localhost:8080/dist/js/app.entry.js",
                window.location.protocol + "//localhost:8080/dist/js/vendor.entry.js",
            ].forEach(genAppendLoop("body"))
        } else {

                "dist/js/app.entry.js?v=1524344875749.91",
